<!DOCTYPE html>
<!-- Made thanks to right below templates -->
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="default">
    <head>
        <title>Tic Tac Toe Game</title>
        <link rel="stylesheet" href="/css/tictactoe.css"/>
    </head>
	<body>
		<div layout:fragment="menu">
		    <!-- <p th:text="'The game stage is ' + ${hashGameState.gameStage.name()}">Blah</p> -->
 			<div th:if="${hashGameState.gameStage.name() == 'PRE_GAME'}">
 				<p></p>
				<!-- Could ask about playing against computer and then add a col next to player -->
 				<p>Gostaria de iniciar uma partidade de Joga da Velha?</p>
 				<p></p>
 				<div class="container">
 					<div class="row">
 						<div class="col-md-1">
     						<a href="/tictactoe/new" class="btn btn-default" role="button">Start</a>
 						</div>
 					</div>
 				</div>
 			</div>
 			<div th:if="${hashGameState.gameStage.name() == 'IN_GAME'}">
 				<p> </p>
 				<p> </p>
 				<p> </p>
 				<div class="container">
 					<div class="col-md-2">
		    			<p class="turn-message" th:text="${hashGameState.turnMessage}">Message</p>
 					</div>
 				</div>
 			</div>
 			<div th:if="${hashGameState.gameStage.name() == 'POST_GAME'}">
 				<p> </p>
 				<p> </p>
 				<p> </p>
 				<div class="container">
 					<div class="col-md-2">
		    			<p class="game-message" th:text="${hashGameState.gameMessage}">Message</p>
 					</div>
 				</div>
 			</div>
		</div>
		<div layout:fragment="content">
			<div th:if="${hashGameState.gameStage.name() == 'PRE_GAME'}">
				<h1> Jogo da Velha Vers√£o Web!</h1>	
			</div>
			<div th:if="${hashGameState.gameStage.name() != 'PRE_GAME'}">
				<h1> Realize sua jogada!</h1>	
			</div>
 			<p></p>
 			<div class="game-board">
 				<div class="box" th:text="${hashGameState.board.markAt(0,0)}" onclick="document.location.href = '/tictactoe/move?row=0&col=0'; return false">?</div>
 				<div class="box" th:text="${hashGameState.board.markAt(0,1)}" onclick="document.location.href = '/tictactoe/move?row=0&col=1'; return false">?</div>
 				<div class="box" th:text="${hashGameState.board.markAt(0,2)}" onclick="document.location.href = '/tictactoe/move?row=0&col=2'; return false">?</div>
 				<div class="box" th:text="${hashGameState.board.markAt(1,0)}" onclick="document.location.href = '/tictactoe/move?row=1&col=0'; return false">?</div>
 				<div class="box" th:text="${hashGameState.board.markAt(1,1)}" onclick="document.location.href = '/tictactoe/move?row=1&col=1'; return false">?</div>
 				<div class="box" th:text="${hashGameState.board.markAt(1,2)}" onclick="document.location.href = '/tictactoe/move?row=1&col=2'; return false">?</div>
 				<div class="box" th:text="${hashGameState.board.markAt(2,0)}" onclick="document.location.href = '/tictactoe/move?row=2&col=0'; return false">?</div>
 				<div class="box" th:text="${hashGameState.board.markAt(2,1)}" onclick="document.location.href = '/tictactoe/move?row=2&col=1'; return false">?</div>
 				<div class="box" th:text="${hashGameState.board.markAt(2,2)}" onclick="document.location.href = '/tictactoe/move?row=2&col=2'; return false">?</div>
    		</div>
 			<p></p>
			<p><a href="/tictactoe/new">Re-match</a></p>
 			<p></p>
			<p><a href="/tictactoe/reset">Start all over</a></p>
    	</div>
	</body>
    <th:block layout:fragment="scripts">
        <script src="/js/tictactoe.js"></script>
    </th:block>
</html>
